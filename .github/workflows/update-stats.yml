name: Update Proxmox Stats

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour at minute 0
  workflow_dispatch: # Allows manual run for testing

jobs:
  update-readme:
    # CHANGED: "self-hosted" is required to access your local 192.168.x.x IP
    runs-on: self-hosted
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate Stats Image
        env:
          PROXMOX_URL: ${{ secrets.PROXMOX_URL }}
          PROXMOX_USER: ${{ secrets.PROXMOX_USER }}
          PROXMOX_TOKEN: ${{ secrets.PROXMOX_TOKEN }}
        run: python gen_stats.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Stage the file
          git add proxmox_stats.svg
          
          # check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit locally
          git commit -m "Update homelab stats"
          
          # Pull latest changes from remote to resolve the conflict (rebase is cleaner)
          git pull --rebase
          
          # Push changes
          git push
